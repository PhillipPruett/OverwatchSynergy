<html>
    <head>
        <title>Aegis</title>
        <script src="lib/knockout-latest.js"></script>
        <script src="lib/jquery.js"></script>
        <script src="overwatch-aegis.js"></script>
        
        <link rel="stylesheet" type="text/css" href="overwatch-aegis.css">
    </head>
    <body>
        <div class="teams">
            <div class="opponents structural" data-bind="foreach: Opponents">
                <div class="hero" data-bind="click: Select, attr: { title: Name }, css: Class, style: { backgroundImage: BackgroundImage }"></div>
            </div>
            <div class="available-heroes structural" data-bind="foreach: AvailableHeroesByRole()">
                <div data-bind="css: Role, foreach: AvailableHeroes">
                    <div class="hero" data-bind="click: Add, attr: { title: Name }, style: { backgroundImage: BackgroundImage }"></div>
                </div>
            </div>
            <div class="teammates structural" data-bind="foreach: Teammates">
                <div class="hero" data-bind="click: Select, attr: { title: Name }, css: Class, style: { backgroundImage: BackgroundImage }"></div>
            </div>
        </div>
        <div class="suggested-heroes structural" data-bind="foreach: Suggestions">
            <div class="hero" data-bind="click: Add, attr: { title: Name }, css: Class, style: { backgroundImage: BackgroundImage }"></div>
        </div>
        <div data-bind="foreach: ObjectiveTypes">
            <div class="objective-type" data-bind="text: Id"></div>
        </div>
    </body>
</html>
